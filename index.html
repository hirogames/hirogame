<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIRO GAME</title>

    <!-- IntÃ©gration des polices Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam:wght@400&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <!-- Lien vers la feuille de style CSS externe -->
    <link rel="stylesheet" href="style.css">
</head>

<body onload="initializeGame()">
    <!-- Conteneur du titre -->
    <div class="title-container">
        <h1 id="title">HIRO GAME</h1>
    </div>

    <!-- Conteneur principal du jeu -->
    <div class="game-container">
        <!-- Barre de progression -->
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>

        <!-- Affichage du dÃ©fi -->
        <div id="challenge-display" class="challenge-display">
            Cliquez sur le bouton pour un dÃ©fi !
        </div>

        <!-- ContrÃ´les de navigation -->
        <div class="controls">
            <button id="prev-challenge-btn" class="btn">&lt;</button>
            <span id="challenge-counter">0/20</span>
            <button id="next-challenge-btn" class="btn">&gt;</button>
        </div>

        <!-- Bouton Rejouer (cachÃ© par dÃ©faut) -->
        <button id="replay-btn" class="btn" style="display: none;">Rejouer</button>
    </div>

    <!-- Conteneur pour les emojis (animations) -->
    <div id="emoji-container"></div>

    <!-- Conteneur de la vidÃ©o (cachÃ© par dÃ©faut) -->
    <div id="video-container" class="video-container" style="display: none;">
        <video id="hiro-video" class="hiro-video" controls>
            <source src="hiro.mov" type="video/mov">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Chargement de l'API YouTube Iframe -->
    <script>
        var player;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '0', // Hauteur rÃ©duite Ã  0 pour cacher la vidÃ©o
                width: '0',  // Largeur rÃ©duite Ã  0 pour cacher la vidÃ©o
                videoId: 'Aqd9omqj_0Q', // Remplacer par l'ID de la vidÃ©o YouTube
                playerVars: {
                    'autoplay': 1,       // Activer l'autoplay
                    'controls': 0,       // Masquer les contrÃ´les (car la vidÃ©o est cachÃ©e)
                    'showinfo': 0,       // Masquer les informations de la vidÃ©o
                    'modestbranding': 1, // RÃ©duire la marque YouTube
                    'loop': 1,           // Activer la boucle de la vidÃ©o
                    'playlist': 'Aqd9omqj_0Q', // Obligatoire pour boucler, identique Ã  videoId
                    'mute': 1            // Commence la vidÃ©o en mode muet
                },
                events: {
                    'onReady': onPlayerReady // Appeler la fonction onPlayerReady lorsque le lecteur est prÃªt
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo(); // DÃ©marre la vidÃ©o dÃ¨s que le lecteur est prÃªt
            setTimeout(() => {
                player.unMute(); // RÃ©activer le son aprÃ¨s un dÃ©lai
            }, 500); // DÃ©lai de 500ms avant d'enlever le mute
        }

        function initializeGame() {
            // Charger l'API YouTube et dÃ©marrer la musique au chargement de la page
            var tag = document.createElement('script');
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        }
    </script>

    <!-- BibliothÃ¨que pour les confettis -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- Fonction pour animer les emojis -->
    <script>
        const emojis = ['ğŸ‰', 'ğŸŠ', 'ğŸˆ', 'ğŸ¥³', 'ğŸ’¥', 'ğŸ¾', 'ğŸ¥‚', 'ğŸ»', 'ğŸ¹', 'ğŸ¸'];

        function releaseEmojis() {
            const emojiContainer = document.getElementById('emoji-container');
            for (let i = 0; i < 50; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = `${Math.random() * 100}%`;
                emoji.style.animationDuration = `${Math.random() * 2 + 3}s`;
                emojiContainer.appendChild(emoji);

                emoji.addEventListener('animationend', () => {
                    emoji.remove();
                });
            }
        }

        document.getElementById('title').addEventListener('click', releaseEmojis);
    </script>

    <!-- Script principal du jeu -->
    <script src="script.js"></script>
</body>

</html>
